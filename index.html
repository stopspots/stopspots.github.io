<body>
<div id="map"></div>
<script>
			var map = L.map("map").setView([47.0634, -79.7896], 5);
			var tileUrl = "http://{s}.tile.osm.org/{z}/{x}/{y}.png";
			L.tileLayer(tileUrl).addTo(map);
		</script>
